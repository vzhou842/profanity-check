name: Format - Black 3.9

on:
  pull_request:
    branches:
      - master

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - run: |
          python -m pip install --upgrade pip
          pip install -r development_requirements.txt
          pip install -r requirements.txt
      - run: |
          black --check --verbose .